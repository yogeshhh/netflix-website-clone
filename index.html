<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Netflix India- Watch TV Shows Online, Watch Movies Online</title>
      <link rel="stylesheet" href="netflix.css">
      <link rel="icon" href="/images/netflixlogo.png" type="image/icon type">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>

  <body>
    <header>
      <h1>yogiiiiiiiiiiii</h1>
      <nav class="navbar">

        <div class="navbar-brand">
            <img class="brand-logo" src="/images/netflix-logo.png" alt="">
        </div>
          
        <div class="navbar-nav-items">
          <div class="nav-item">
            <div class="dropdown-container">
              <i class="fas fa-globe"></i>
              <select name="languages" id="languageSelect"    class="language-drop-down">
              <option value="english" selected>English</option>
              <option value="hindi">हिन्दी</option>
              </select>
            </div>
          </div>

            <div class="nav-item">
            <button class="signin-button">Sign In</button>
            </div>
        </div>

      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-bg-image-container">
          <img class="hero-bg-image" src="/images/netflix-background.jpg" alt="BG hero image"/>
        </div>
        <div class="hero-bg-overlay"></div>

        <div class="hero-cart">
          <h1 class="hero-title">Unlimited Movies TV, <br/> and More.</h1>
          <p class="hero-subtitle">Watch anywhere. Cancel anytime.</p>
          <p class="hero-description">Ready to watch? Enter your email to create or restart your membership.
          </p>
        </div>
      </section>
    </main>


        
  </body>
</html>
